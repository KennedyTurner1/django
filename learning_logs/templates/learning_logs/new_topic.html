{% extends "learning_logs/base.html" %}

    {% block content %}
        <p> Add a new topic: </p>

        <!-- #define the form and tell the browser where to send the data 
        #submitted in the form, the method is a post method -->
        <form action="{% url 'learning_logs:new_topic' %}" method='post'>

            {% csrf_token %}

            {{form.as_p}}

            <button name="submit">Add Topic</button>
        </form>

    {% endblock content %}
